<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Our Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #ffffff;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }
        .login-box {
            border-radius: 15px;
            width: 30%;
            height: 70%;
            background: #f7f7f7;
            padding: 40px;
            display: flex ;
            flex-direction: column;
            align-items: center;
            text-align: center;
            justify-content: space-around;
            box-shadow: 0px 10px 30px rgba(255, 81, 47, 0.3);
            animation: slideUp 1s ease-in-out;
        }
        h1 {
            font-size: 2.5em;
            background: linear-gradient(135deg, #ff512f, #dd2476);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }
        input {
            width: 80%;
            margin: 10px 0;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ccc;

        }
        .btn {
            width: 85%;
            padding: 12px;
            border-radius: 40px;
            font-size: 20px;
            font-weight: bold;
            background: linear-gradient(135deg, #ff512f, #dd2476);
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0px 15px 30px rgba(255, 105, 180, 0.6);
        }
        .btn:hover::after {
            margin-left: 15px;
        }
        h5 {
            margin-top: 15px;
            font-size: 1em;
            color: #555;
        }
        a {
            color: #ff512f;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <form class="login-box" action="/logindata" method="GET">
        <h1>Log In</h1>
        <input type="text" placeholder="Username" id="UserName" name="Username" required>
        <input type="password" placeholder="Password" id="password" name="Password" required>
        <button type="submit" class="btn">Log In</button>
        <h5>Don't have an account? <a href="/signup">Sign up</a></h5>
    </form>
</body>
</html>
