<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | Our Platform</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }
      body{
        height: 100%;
        width: 100%;
      }
      main {
        background: #ffffff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        animation: fadeIn 1.5s ease-in-out;
      }
      .navbar {
        width: 100%;
        background: linear-gradient(135deg, #ff512f, #dd2476);
        padding: 15px 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: white;
        padding: 15px;
        font-size: 18px;
        font-weight: bold;
      }
      .nav-links {
        display: flex;
        gap: 20px;
        margin-right: 20px;
      }
      .nav-links a {
        text-decoration: none;
        color: white;
        padding: 10px;
        border-radius: 5px;
        transition: background 0.3s;
      }
      .nav-links a:hover {
        background: rgba(255, 255, 255, 0.2);
      }
      .dashboard-container {
        text-align: center;
        padding: 30px;
        width: 80%;
      }
      h1 {
        
        font-size: 42px;
        background: linear-gradient(135deg, #ff512f, #dd2476);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        overflow: hidden;
        white-space: nowrap;
        border-right: 3px solid #ff512f;
        margin-bottom: 20px;
        animation: typing 3s steps(30,end) forwards,blink 0.75s step-end infinite;
      }
      
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes typing {
            from { width: 0; }
            to { width: 50%; }
        }
     @keyframes blink {
            50% { border-color: transparent; }
     }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div style="margin-left: 20px">Dashboard</div>
      <div class="nav-links">
        <a href="/home">Home</a>
        <a href="/dashboard/about">About</a>
        <a href="/dashboard/contact">Contact</a>
        <a href="/dashboard/help">Help</a>
        <a href="#" onclick="logout()">LogOut</a>
      </div>
    </nav>

    <main>
        <div class="dashboard-container">
            <center><h1 id="username"></h1></center>
            <center><h1>Welcome to The HomePage</h1></center>
            <p>Manage your account and explore features.</p>
          </div>
      
    </main>
    <script>
      function logout() {
          window.location.href = "/login";
          alert("Logged out successfully!");
      }
    </script>
  </body>
</html>
