<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | Get Started</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
            background: #ffffff;
            flex-direction: column;
        }
        .container {
            animation: slideUp 1s ease-in-out;
        }
        h1 {
            font-size: 55px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #ff512f, #dd2476);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid #ff512f;
            width: 0;
            animation: typing 3s steps(30, end) forwards, blink 0.75s step-end infinite, bounce 1.5s infinite;
        }
        p {
            text-align: center;
            font-size: 15px;
            color: #333;
            margin-bottom: 20px;
            max-width: 600px;
        }
        .btn {
            text-decoration: none;
            padding: 10px 30px; /* Reduced button height */
            border-radius: 40px;
            font-size: 20px;
            font-weight: bold;
            background: linear-gradient(135deg, #ff512f, #dd2476);
            color: white;
            box-shadow: 0px 5px 15px rgba(255, 81, 47, 0.6);
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0px 15px 30px rgba(255, 105, 180, 0.8);
        }
        .btn::after {
            content: '\2192';
            margin-left: 8px;
            font-size: 30px;
            font-weight: bold;
            transition: margin-left 0.3s ease;
        }
        .btn:hover::after {
            margin-left: 20px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes blink {
            50% { border-color: transparent; }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Platform</h1>
        <center><p>Join us to experience a seamless and interactive journey. Get started today and explore amazing features tailored just for you. </p></center>
        <a href="\login" class="btn">Get Started</a>
    </div>
</body>
</html>
